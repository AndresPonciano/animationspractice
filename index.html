<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        width: 150px;
        height: 80px;
        color: blueviolet;
        border: none;
        background-color: transparent;
        margin: 20px;
        font-size: 1.5em;
      }

      #one {
        border: 3px solid blueviolet;
        transition-duration: 0.3s;
      }

      #one:hover {
        background-color: blueviolet;
        color: white;
      }

      #two {
        position: relative;
      }

      #two::after {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: blueviolet;
        transition-duration: 0.3s;
      }

      #two::before {
        position: absolute;
        content: "";
        bottom: 0;
        right: 0;
        width: 0%;
        height: 2px;
        background-color: blueviolet;
        transition-duration: 0.3s;
      }

      #two:hover::after,
      #two:hover::before {
        width: 100%;
      }

      #three {
        position: relative;
      }

      #three::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0%;
        background-color: blueviolet;
        bottom: 0;
        left: 0;
        z-index: -1;
        transition: 0.2s ease-in-out;
      }

      #three:hover {
        color: white;
      }

      #three:hover::after {
        height: 100%;
      }

      #four {
        position: relative;
        transition-duration: 0.4s;
      }

      #four::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 0%;
        background-color: blueviolet;
        top: 0;
        right: 0;
        transition: 0.4s;
        z-index: -1;
      }

      #four::before {
        content: "";
        position: absolute;
        width: 0%;
        height: 0%;
        background-color: blueviolet;
        bottom: 0;
        left: 0;
        transition: 0.4s;
        z-index: -1;
      }

      #four:hover {
        color: white;
      }

      #four:hover::after,
      #four:hover::before {
        width: 100%;
        height: 100%;
      }

      #five {
        position: relative;
      }

      #five::after {
        content: "";
        background-color: blueviolet;
        position: absolute;
        width: 0%;
        height: 2px;
        top: 0;
        left: 0;
        transition-duration: 0.3s;
      }

      #five::before {
        content: "";
        background-color: blueviolet;
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: 0;
        right: 0;
        transition-duration: 0.3s;
      }

      #five-span::after {
        content: "";
        background-color: blueviolet;
        position: absolute;
        width: 2px;
        height: 0%;
        top: 0;
        right: 0;
        transition-duration: 0.3s;
      }

      #five-span::before {
        content: "";
        background-color: blueviolet;
        position: absolute;
        width: 2px;
        height: 0%;
        bottom: 0;
        left: 0;
        transition-duration: 0.3s;
      }

      #five:hover::after {
        width: 100%;
        transition-delay: 0.6s;
      }

      #five:hover > #five-span::after {
        transition-delay: 0.9s;
        height: 100%;
      }
      #five:hover::before {
        width: 100%;
      }

      #five:hover > #five-span::before {
        transition-delay: 0.3s;
        height: 100%;
      }

      #six {
        position: relative;
        transition: cubic-bezier(0.895, 0.03, 0.685, 0.22);
        transition-duration: 0.4s;
      }

      #six::after {
        content: "";
        position: absolute;
        background-color: blueviolet;
        width: 0%;
        height: 100%;
        top: 0;
        left: 0;
        transition: cubic-bezier(0.895, 0.03, 0.685, 0.22);
        transition-duration: 0.4s;
        z-index: -1;
      }

      #six:hover {
        color: white;
      }

      #six:hover::after {
        width: 100%;
      }

      #seven {
        position: relative;
        border: 2px solid blueviolet;
        transition-duration: 0.4s;
      }

      #seven::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0px 0px 0px 0px;
        border-color: transparent blueviolet;
        transition-duration: 0.4s;
      }

      #seven::before {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0px 0px 0px 0px;
        border-color: transparent transparent blueviolet transparent;
        transition-duration: 0.4s;
      }

      #text {
        transition-duration: 0.4s;
      }

      #seven:hover > #text {
        padding-right: 30px;
      }

      #seven:hover::after {
        border-width: 0px 40px 40px 0px;
      }
      #seven:hover::before {
        border-width: 0px 0px 40px 40px;
      }

      #eight {
        position: relative;
        transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition-duration: 0.4s;
      }

      #eight:after {
        content: "";
        position: absolute;
        background-color: blueviolet;
        width: 0%;
        height: 0%;
        top: 45%;
        left: 45%;
        transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition-duration: 0.4s;
        z-index: -1;
        border-radius: 50%;
      }

      #eight:hover::after {
        width: 100%;
        height: 100%;
        top: 0%;
        left: 0;
        border-radius: 0;
      }

      #eight:hover {
        color: white;
      }

      #spinner1 {
        margin: 100px;
        position: relative;
      }

      #rectangle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: yellow;
        /* animation: turn 2s ease-in-out 0s infinite; */
      }

      #rectangle2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: greenyellow;
        /* animation: turn 2s ease-in-out 1s infinite; */
      }

      @keyframes turn {
        0% {
          transorm: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #spinner2 {
        margin-left: 400px;
      }

      .circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: yellow;
        display: inline-block;
      }

      #circle1 {
        /* animation: ball 2s linear 0s infinite, coloran 2s linear 0s infinite; */
      }

      #circle4 {
        /* animation: ball2 2s linear 1s infinite, coloran 2s linear 1.5s infinite; */
      }

      #circle2 {
        /* animation: coloran 2s linear 0.5s infinite; */
      }

      #circle3 {
        /* animation: coloran 2s linear 1s infinite; */
      }

      @keyframes ball {
        0% {
          transform: translateY(-40px) translateX(-80px);
        }
        20%,
        80% {
          transform: translateY(0px) translateX(0px);
        }
        100% {
          transform: translateY(-40px) translateX(-80px);
        }
      }

      @keyframes ball2 {
        0% {
          transform: translateY(-40px) translateX(80px);
        }
        20%,
        80% {
          transform: translateY(0px) translateX(0px);
        }
        100% {
          transform: translateY(-40px) translateX(80px);
        }
      }

      @keyframes coloran {
        0% {
          background-color: yellowgreen;
        }
        20%,
        80% {
          background-color: yellow;
        }
      }

      #spinner3 {
        margin-top: 200px;
        margin-left: 100px;
        position: relative;
      }

      #inner {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        border: 4px solid transparent;
        border-top-color: yellow;
        border-bottom-color: yellow;
        position: absolute;
        top: 10px;
        left: 10px;
        /* animation: turn 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite; */
      }

      #outer {
        border-radius: 50%;
        width: 170px;
        height: 170px;
        border: 4px solid transparent;
        border-left-color: greenyellow;
        border-right-color: greenyellow;
        position: absolute;
        top: 0;
        left: 0;
        /* animation: turn 2s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite; */
      }

      #spinner4 {
        margin-top: 200px;
        margin-left: 400px;
      }

      #box {
        width: 150px;
        height: 150px;
        background-color: yellow;
        position: relative;
      }

      #box::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        top: 40%;
        background-color: yellowgreen;
        /* animation: ballinbox 2s linear 0s infinite; */
      }

      #box::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        top: 40%;
        opacity: 0.5;
        background-color: yellowgreen;
        /* animation: ballinbox 2s linear 0.05s infinite; */
      }
      @keyframes ballinbox {
        0% {
          transform: translateX(0px) translateY(0px);
        }
        25% {
          transform: translateY(62.5px) translateX(62.5px);
        }
        50% {
          transform: translateY(0) translateX(125px);
        }
        75% {
          transform: translateY(-62.5px) translateX(62.5px);
        }
      }

      #spinner5 {
        margin-top: 125px;
        margin-left: 100px;
      }

      #crc {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: yellow;
        position: relative;
        animation: size 2s cubic-bezier(0.215, 0.61, 0.355, 1) 0s infinite;
      }

      #crc::after {
        content: "";
        border-radius: 50%;
        width: 150px;
        height: 150px;
        border: 8px solid transparent;
        border-top-color: greenyellow;
        border-left-width: 4px;
        border-left-color: greenyellow;
        border-right-color: yellow;
        border-bottom-color: yellow;
        position: absolute;
        top: -8px;
        left: -8px;
        animation: turn 2s linear 0s infinite;
      }

      @keyframes size {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <button id="one">Hover</button>
    <button id="two">Hover</button>
    <button id="three">Hover</button>
    <button id="four">Hover</button>
    <button id="five"><span id="five-span"></span>Hover</button>
    <button id="six">Hover</button>
    <button id="seven"><span id="text">Hover</span></button>
    <button id="eight">Hover</button>

    <div id="spinner1">
      <div id="rectangle"></div>
      <div id="rectangle2"></div>
    </div>

    <div id="spinner2">
      <div class="circle" id="circle1"></div>
      <div class="circle" id="circle2"></div>
      <div class="circle" id="circle3"></div>
      <div class="circle" id="circle4"></div>
    </div>

    <div id="spinner3">
      <div id="inner"></div>
      <div id="outer"></div>
    </div>

    <div id="spinner4">
      <div id="box"></div>
    </div>

    <div id="spinner5">
      <div id="crc"></div>
    </div>
  </body>
</html>
